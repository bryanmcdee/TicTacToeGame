<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./libs/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/blinkingCursor.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
</head>
<body>
    <div id="welcomeContainer" class="container">
        <div class="col-xs-12">
            <span id="welcome-text"></span><span class="blinking-cursor">|</span>
        </div>
        <div id="acceptGameInvitation" class="gameInvitationButtons">
            <div class="col-sm-6"><button id="yes" class="btn-lg btn-default text-center">Yes</button></div>
            <div class="col-sm-6"><button id="no" class="btn-lg btn-default text-center">No</button></div>
        </div>        
    </div>    
    <div id="ticTacToeContainer" class="container">
        <div class="col-xs-12">
            <div class="tile col-xs-4"></div><div class="tile col-xs-4"></div><div class="tile col-xs-4"></div>
            <div class="tile col-xs-4"></div><div class="tile col-xs-4"></div><div class="tile col-xs-4"></div>
            <div class="tile col-xs-4"></div><div class="tile col-xs-4"></div><div class="tile col-xs-4"></div>
        </div>    
    </div>    
    <script src="./libs/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="./libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/ticTacToe.js"></script>
</body>
</html>
