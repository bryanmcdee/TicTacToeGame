<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./libs/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ticTacToe.css" />
</head>
<body> 
    <div class="container">
        <h1 id="gameTitle" class="text-center">Tic Tac Toe</h1>
    </div> 
    <div class="container">
        <h3 id="currentPlayer" class="text-center"></h3>
    </div>
    <div id="ticTacToeContainer" class="container">
        <div class="col-xs-12">
            <div id="0" class="tile col-xs-2 col-xs-offset-3 text-center"></div><div id="1" class="tile col-xs-2 text-center"></div><div id="2" class="tile col-xs-2 text-center"></div>
            <div id="3" class="tile col-xs-2 col-xs-offset-3 text-center"></div><div id="4" class="tile col-xs-2 text-center"></div><div id="5" class="tile col-xs-2 text-center"></div>
            <div id="6" class="tile col-xs-2 col-xs-offset-3 text-center"></div><div id="7" class="tile col-xs-2 text-center"></div><div id="8" class="tile col-xs-2 text-center"></div>
        </div>    
    </div>    
    <div id="buttonContainer" class="container">
        <div class="col-xs-6 col-xs-offset-3 text-center"><button id="resetGame" class="btn-lg btn-default">Reset Game</button></div>
    </div>
    <script src="./libs/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="./libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/ticTacToe.js"></script>
</body>
</html>
